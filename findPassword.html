<!-- index.html -->
<!DOCTYPE html> <!-- 定义文档类型为 HTML5 -->
<html lang="zh-CN"> <!-- 开始 HTML 文档，设置语言为中文（中国） -->

<head>
    <meta charset="UTF-8"> <!-- 设置文档字符编码为 UTF-8，支持中文显示 -->
    <title>FINDPASSWORD</title> <!-- 设置网页标题，显示在浏览器标签页上 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/findPassword.css"> <!-- 引入外部 CSS 样式表，定义页面样式 -->
</head>

<body>
    <div class="container">
        <form id="findPasswordForm" action="http://localhost:8080/api/findPassword" method="post"> <!-- 创建表单，ID 为 findPasswordForm，提交地址为 /api/findPassword，使用 POST 方法 -->
            <img src="SOURCEFILE/IMAGES/findPassword/findPassword.png" alt="找回密码" id="findPassword-image"> <!-- 加载找回密码页面的欢迎图像 -->
            <div class="input-container"> <!-- 账号输入框的容器 -->
                <img src="SOURCEFILE/IMAGES/findPassword/account.png" alt="账号图标"> <!-- 显示账号图标 -->
                <input type="text" id="account" name="account" placeholder="请输入账号" required> <!-- 输入框：账号 -->
            </div>
    
            <div class="input-container"> <!-- 电子邮箱输入框的容器 -->
                <img src="SOURCEFILE/IMAGES/findPassword/email.png" alt="电子邮箱图标"> <!-- 显示电子邮箱图标 -->
                <input type="text" id="email" name="email" placeholder="请输入电子邮箱" required> <!-- 输入框：电子邮箱 -->
            </div>
    
            <div class="input-container"> <!-- 电话号码输入框的容器 -->
                <img src="SOURCEFILE/IMAGES/findPassword/phoneNumber.png" alt="电话号码图标"> <!-- 显示电话号码图标 -->
                <input type="text" id="phoneNumber" name="phoneNumber" placeholder="请输入电话号码" required> <!-- 输入框：电话号码 -->
            </div>
    
            <div class="input-container"> <!-- 提交按钮的容器 -->
                <img src="SOURCEFILE/IMAGES/signUp/commit.png" alt="找回图标"> <!-- 显示找回图标 -->
                <button type="submit" id="submitButton" class="submitButton">找回密码</button> <!-- 提交表单的找回密码按钮 -->
            </div>
    
            <div class="input-container"> <!-- 返回按钮的容器 -->
                <button type="button" id="returnBackButton" class="returnBackButton">返回</button> <!-- 按钮：返回 -->
            </div>
    
        </form>
    </div>
    
    <script src="JS/clickEffect.js"></script>
    <script src="JS/Sukura.js"></script>
    <script src="JS/SweetAlert2.js"></script>
    <script src="JS/findPassword.js"></script> <!-- 引入外部 JavaScript 文件，包含页面的交互逻辑 -->
</body>

</html> <!-- 结束 HTML 文档 -->
