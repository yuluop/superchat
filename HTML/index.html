<!-- index.html -->
<!DOCTYPE html> <!-- 定义文档类型为 HTML5 -->
<html lang="zh-CN"> <!-- 开始 HTML 文档，设置语言为中文（中国） -->

<head>
    <meta charset="UTF-8"> <!-- 设置文档字符编码为 UTF-8，支持中文显示 -->
    <title>CHAT</title> <!-- 设置网页标题，显示在浏览器标签页上 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/styles.css"> <!-- 引入外部 CSS 样式表，定义页面样式 -->
</head>

<body>
    <div class="container"> 
        <form id="loginForm" action="http://localhost:8080/api/login" method="post"> <!-- 创建表单，ID 为 loginForm，提交地址为 /api/login，使用 POST 方法 -->
            <img src="../SOURCEFILE/IMAGES/login/chat.png" alt="欢迎登录" id="welcome-image"> <!-- 加载登录欢迎图像 -->
            <div class="input-container"> <!-- 创建输入容器 -->
                <img src="../SOURCEFILE/IMAGES/login/account.png" alt="账号图标"> <!-- 显示账号图标 -->
                <input type="text" id="account" name="account" placeholder="请输入账号" required> <!-- 输入框：账号 -->
            </div>
    
            <div class="input-container"> <!-- 密码输入框的容器 -->
                <img src="../SOURCEFILE/IMAGES/login/password.png" alt="密码图标"> <!-- 显示密码图标 -->
                <input type="password" id="password" name="password" placeholder="请输入密码" required> <!-- 输入框：密码 -->
            </div>
    
            <div class="input-container"> <!-- 登录按钮的容器 -->
                <img src="../SOURCEFILE/IMAGES/login/login.png" alt="登录图标"> <!-- 显示登录图标 -->
                <button type="submit" id="loginButton" class="loginButton">登录</button> <!-- 提交表单的登录按钮 -->
            </div>
            <div class="input-container"> <!-- 注册与找回密码按钮的容器 -->
                <button type="button" id="findPasswordButton" class="findPasswordButton">找回密码</button> <!-- 按钮：找回密码 -->
                <button type="button" id="registerButton" class="registerButton">注册</button> <!-- 按钮：注册新账户 -->
            </div>
    
        </form>
    </div>
    <script src="../JS/clickEffect.js"></script>
    <script src="../JS/Sukura.js"></script>
    <script src="../JS/SweetAlert2.js"></script>
    <script src="../JS/script.js"></script> <!-- 引入外部 JavaScript 文件，包含页面的交互逻辑 -->
</body>

</html> <!-- 结束 HTML 文档 -->
